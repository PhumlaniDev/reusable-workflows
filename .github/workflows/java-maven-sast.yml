name: Static Code Analysis (SAST)

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true
      SONAR_URL:
        required: true
      SONAR_PROJECT_KEY:
        required: true
      SONAR_ORGANIZATION:
        required: true
#    inputs:
#      scan_tool:
#        description: "The static analysis tool to run (codeql, sonar, spotbugs, semgrep)"
#        required: true
#        type: string

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Fetch all history for accurate analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java
          queries: security-and-quality

      - name: Build with Maven
        run: |
          mvn -B clean package -DskipTests

#      - name: Download Maven Target
#        uses: actions/download-artifact@v7
#        with:
#          name: maven-target
#          path: target

      - name: Perform CodeQL Analysis
#        if: inputs.scan_tool == 'codeql'
        uses: github/codeql-action/analyze@v4

  sonar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Fetch all history for accurate analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Cache SonarQube packages
        uses: actions/cache@v5
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v5
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Download Maven Target
        uses: actions/download-artifact@v7
        with:
          name: maven-target
          path: target

      - name: Run SonarQube Analysis
#        if: inputs.scan_tool == 'sonar'
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.host.url=${{ secrets.SONAR_URL }} \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}

  spotbugs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Fetch all history for accurate analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: maven  # This caches ~/.m2/repository automatically!

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Run SpotBugs with FindSecBugs
        uses: jmservera/spotbugs-github-action@v0.1.0-alpha
        with:
          target: ./target
          dependenciesPath: ~/.m2
          basePath: src/main/java
          ram: 4096
          format: sarif
          output: spotbugs.sarif

      - name: Upload SpotBugs SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4  # Use v4 (current major)
        with:
          sarif_file: spotbugs.sarif

  semgrep:
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Fetch all history for accurate analysis

      - name: Run Semgrep
#        if: inputs.scan_tool == 'semgrep'
        run: semgrep ci -v -o results.sarif --sarif || true
        env:
          SEMGREP_RULES: p/security-audit p/owasp-top-ten
