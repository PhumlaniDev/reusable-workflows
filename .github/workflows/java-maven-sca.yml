---
name: Dependency Scanning (SCA)

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      image_tag:
        description: "Full image tag to scan"
        required: true
        type: string
    secrets:
      SNYK_TOKEN:
        required: true

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  sca:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Force DNS Resolution
        run: |
          echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf > /dev/null
          curl -v https://gw.api.openshift.io/user || echo "No connectivity"

      - name: Run Snyk Dependency Scan
        run: crda analyse --manifest-file pom.xml --report-output crda-report.json --json --snyk-token ${{ secrets.SNYK_TOKEN }}

  vulnerability_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load built image from artifact
        uses: actions/download-artifact@v4
        with:
          name: built-image
          path: .

      - name: Load Docker image
        run: docker load < built-image.tar

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@0.32.0
        with:
          image-ref: ${{ inputs.image_tag }}
          format: sarif
          output: trivy-results.sarif
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH
        continue-on-error: true

      - name: Upload Trivy SARIF report to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2.22.3
        with:
          sarif_file: trivy-results.sarif
